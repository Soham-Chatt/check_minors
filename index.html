<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Select a Minor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="bg-dark text-white">
<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-4 text-center">
            <h1>Select a Minor</h1>
            <label for="minorSelect"></label><select id="minorSelect" class="form-select mb-3">
                <!-- Options here -->
            </select>
            <button onclick="checkEligibility()" class="btn btn-primary">Check Eligibility</button>
            <h3 id="result"></h3>

            <button onclick="showEligibleMinors()" class="btn btn-secondary mt-3">Show All Eligible Minors</button>
            <div id="eligibleMinors" class="mt-3"></div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
